<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav-logo">BestShop</div>
                <ul class="menu">
                    <li><a href="#">Why Us</a></li>
                    <li><a href="#">Benefits</a></li>
                    <li><a href="#">Prices</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="opening">
        <div class="container">
            <div class="opening-content">
                <h1 class="opening-title">Sell More!</h1>
                <p class="opening-text">Open shop on our platform and increase your sales</p>
                <a class="opening-button" href="#">Open your shop</a>
            </div>
        </div>
        <img src="./assets/Background.png" alt="desktop">
    </section>

    <section class="stats">
        <div class="container">
            <div class="stats-content">
                <h2 class="stats-title">The most popular sales platform in country</h2>
                <div class="stats-row">
                    <article class="stats-single">
                        <div class="dot dot-red">
                            <img class="dot-image-person" src="./assets/Person.svg" alt="person">
                        </div>
                        <p class="stats-number">100000+</p>
                        <p class="stats-caption">daily entries</p>
                    </article>
                    <article class="stats-single">
                        <div class="dot dot-blue">
                            <img class="dot-image-eye" src="./assets/Eye.svg" alt="eye">
                        </div>
                        <p class="stats-number">2000000+</p>
                        <p class="stats-caption">seen products every day</p>
                    </article>
                    <article class="stats-single">
                        <div class="dot dot-green">
                            <img class="dot-image-catalog" src="./assets/Catalog.svg" alt="catalog">
                        </div>
                        <p class="stats-number">10000+</p>
                        <p class="stats-caption">added posts daily</p>
                    </article>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
